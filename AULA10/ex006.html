<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #area{
            height: 20vh;
            width: 20vh;
            background-color: rgb(255, 126, 33);
            margin: 10px;
            text-align: center;
            line-height: 130px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 2s;

        }
    </style>
</head>
<body>
    <main>
        <div id="area">
            <p>interaja...</p>
        </div>
    </main>
    <script>

var a = window.document.getElementById('area')
a.addEventListener('click',clicar)
a.addEventListener('mouseenter',passar)
a.addEventListener('mouseleave', saiu)


function clicar(){
    var a = window.document.getElementById('area')
    a.innerHTML = 'Consegui'
    a.style.background = 'red'
}

function passar(){
    a.innerHTML = 'agora clike'
    a.style.width = '50%'
}

function saiu(){
    a.innerHTML = "interaja..."
    a.style.background = 'rgb(255, 126, 33)'
    a.style.width = '20vh'
}
    </script>
</body>
</html>
